<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icons/calculator-1.ico">
    <title>JS Calculator Project</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <!-- Calc Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- Calc Buttons -->
        <div class="buttons">

            <button id="all-clear-button" class="all-clear-button">CLR</button>

            <button id="delete-button" class="delete-button">DEL</button>

            <button class="operator divide" value="/">รท</button>

            <button value="1">1</button>

            <button value="2">2</button>

            <button value="3">3</button>

            <button class="operator" value="*">ร</button>

            <button value="4">4</button>

            <button value="5">5</button>

            <button value="6">6</button>

            <button class="operator" value="+">+</button>

            <button value="7">7</button>

            <button value="8">8</button>

            <button value="9">9</button>

            <button class="operator" value="-">-</button>

            <button class="decimal" value=".">.</button>

            <button value="0">0</button>

            <button class="operator equals" value="=">=</button>
        </div>
    </div>
</body>
</html>
